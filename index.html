<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css/normalize.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/press-start-2p" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/crass-roots-alt" type="text/css"/>
</head>
<body>
    <div id="modal">
    
    <div>
        <p id ="modal-para">Choose your fighter:</p>
    </div>
</div>
<div id="page-one-wrapper">
    
    <div id="icon-wrapper">
       
        <div id="player-one-wrapper" class="icon-wrap">
            <p>X</p>
            <div id ="player-one-icon">
            </div>
        </div>
        <div><h2>VS.</h2></div>
        <div id="player-two-wrapper" class="icon-wrap">
            <p>O</p>
            <div id ="player-two-icon">
            </div>
        </div>

        </div>
        <div id="inputs">
            <label for="player-one">Player One:</label>
            <input type="text" id="player-one" placeholder="Player One" value="">
            <label for="player-two">Player Two:</label>
            <input type="text" id="player-two" placeholder="Player Two">
        </div>
        
        <div id="btns">
    
            <button id="start">Play Against a Friend</button>
            <button id="clear">Clear Board</button>
            <button id="computer-btn">Play Against Computer</button>
           
        </div>
     
</div>

    <wrapper id="gameboard-wrapper">
   
      
   
        <div id="gameboard-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </wrapper>
   
</body>
</html>
